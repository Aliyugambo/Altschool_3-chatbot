<!DOCTYPE html>
<html>
<head>

 <link rel="stylesheet" href="chat.css">
 <link rel="shortcut icon" href="https://imgs.search.brave.com/LU4Q-vivDB9VQQV6S_mbudSYN2edlw7DgxzOVPDzNa8/rs:fit:650:650:1/g:ce/aHR0cHM6Ly9zdXBw/b3J0LnVwd29yay5j/b20vaGMvYXJ0aWNs/ZV9hdHRhY2htZW50/cy8zNjAwNDA0NzQw/MzQvY2hhdGJvdC1k/YXRhLnBuZw" />

<body>
  <main class="main">
    <h2>Resturance-ChatBot</h2>
    <div id="chatContainer">
      <div id="bot-name">
        <div class="bot-image-container">
          <img
            src="./bot_pic.png"
            alt="bot image"
            class="bot-image"
          />
        </div>
        <div class="bot-name">
          <b><p class="logo">ChatBot</p></b>
          <p class="status">Online</p>
        </div>
      </div>
      <div id="chatBox"></div>
      <div id="inputContainer">
        <input
          type="text"
          id="inputField"
          placeholder="Type your message here..."
        />
        <button id="sendButton"><i class="fa-regular fa-paper-plane"></i></button>
      </div>
    </div>
  </main>

    <script src="./main.js"></script>
    <script
    src="https://kit.fontawesome.com/184e1b79bc.js"

  ></script>
</body>
</html>
